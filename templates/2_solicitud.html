<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud</title>
    <link rel="stylesheet" href="solicitud_src/estilos_solicitud/estilos_solicitud.css">
</head>
<body>
    <header class="encabezado"> 
        <img src="solicitud_src/solicitud_img/logo_uabc.png" alt="Logo de la universidad" class="logo">
        <h1 class="titulo">Solicitud Ingreso</h1>
    </header>
    <form action="solicitud_src/solicitud_get/solicitud_get.html" method="POST">
        <br>
        <p class="subtitulo">Informaci&oacute;n Medica</p>

        <label class="contenido">Tratamientos: </label>
        <div class="customCheckbox">
            <input type="checkbox" id="id_tratamientos1" name="tratamientos" value="1"> 
            <label for="id_tratamientos1">Opcion 1</label> 
        </div>
        <div class="customCheckbox">
            <input type="checkbox" id="id_tratamientos2" name="tratamientos" value="2">
            <label for="id_tratamientos2">Opcion 2</label> 
        </div>
        <div class="customCheckbox">
            <input type="checkbox" id="id_tratamientos3" name="tratamientos" value="3">
            <label for="id_tratamientos3">Opcion 3</label> 
        </div>
        <div class="customCheckbox">
            <input type="checkbox" id="id_tratamientos4" name="tratamientos" value="4">
            <label for="id_tratamientos4">Opcion 4</label> 
        </div>
        <div class="customCheckbox">
            <input type="checkbox" id="id_tratamientos5" name="tratamientos" value="5">
            <label for="id_tratamientos5">Opcion 5</label> 
        </div>
        <br><br>

        <label class="contenido" for="id_CostoEstimado">Costo Estimado: </label>
        <div class="customInputNumber">
            <input type="number" id="id_CostoEstimado">
        </div>
        <br><br>

        <label class="contenido">Fecha del tratamiento: </label>
        <div class="customInputDate">
            <input type="date">
        </div>
        <br><br>

        <label class="contenido">Tratamiento previos:</label>
        <div class="customInputNumber">
            <input type="number" id="id_CostoEstimado">
        </div>
        <br><br>


        <p class="subtitulo">Informacion Financiera</p>

        <label class="contenido">¿Cuenta con seguro m&eacute;dico?</label>
        <div class="customRadioButton">
            <input type="radio" id="id_seguroMedico" name="seguroMedico" value="1"> 
            <label for="id_seguroMedico">S&iacute;</label> 
        </div>
        <div class="customRadioButton">
            <input type="radio" id="id_noSeguroMedico" name="seguroMedico" value="1"> 
            <label for="id_noSeguroMedico">No</label> 
        </div>
        <div class="customRadioButton">
            <input type="radio" id="id_SeguroFacultativo" name="seguroMedico" value="1"> 
            <label for="id_SeguroFacultativo">Seguro Facultativo</label> 
        </div><br><br>

        <label class="contenido">Otros recursos financieros...</label>
        <br><br>


        <label class="contenido">Ingresos familiares</label>
        <div class="customCheckbox">
            <input type="checkbox" id="id_ingresosFamiliares1" name="Ingresos familiares" value="1"> 
            <label for="id_ingresosFamiliares1">Opcion 1</label> 
        </div>
        <div class="customCheckbox">

            <input type="checkbox" id="id_ingresosFamiliares2" name="Ingresos familiares" value="2">
            <label for="id_ingresosFamiliares2">Opcion 2</label> 
        </div>
        <div class="customCheckbox">
            <input type="checkbox" id="id_ingresosFamiliares3" name="Ingresos familiares" value="3">
            <label for="id_ingresosFamiliares3">Opcion 3</label> 
        </div>
        <br><br>

        <p class="subtitulo">Documentacion Requerida</p>

        <p class="contenido">En esta seccion irá el contenido del apartado 'Documentacion Requerida'</p>
        <br>
        <div class ="customBotonSubmit">
            <input type="submit" value="Enviar"></input>
        </div>
    </form>
</body>
</html>
