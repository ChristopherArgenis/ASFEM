<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/inicio_sesion.css')}}">
    <header class="encabezado"> 
        <img src="{{ url_for('static', filename='images/logo_uabc.png')}}" alt="Logo de la universidad" class="logo">
    </header>
</head>
<body>
    <form method="POST">
        <center> <h3>UNIVERSIDAD AUT&Oacute;NOMA DE BAJA CALIFORNIA</h3>
        </center>
        <br>

        <center>
            <label for="id_matricula">MATRICULA</label>
            <br>
            <input type="text" id="id_matricula" name="matricula" value="" autocomplete="off" required minlength="6" maxlength="6" >
            <br>
        </center>
        <br>
        <br>
        <br>
        <center>
            <label for="id_correo_electronico"> CORREO INSTITUCIONAL</label>
            <br>
    
            <input type="email" name="correo_electronico" id="id_correo_electronico" required>
        </center>
        <br>
        <br>
        <br>
        <br>
        <center>
        <input type="submit" value="INGRESAR">
        </center>

        <center>
        {% if mensaje != None %}
        <h3 style="color: red;">{{ mensaje }}</h3>
        {% endif %}
        </center>
</form>
</body>
</html>
